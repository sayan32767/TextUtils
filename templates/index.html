<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Welcome - TextUtils</title>
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TextUtils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </nav>

        <div class="alert alert-success" role="alert">
            <strong>Welcome to textUtils</strong>, a place for all your text utilities.
        </div>

        <form action="/analyse" method=post>

            {% csrf_token %}

            <div class="container">

                <h1>Please Paste Your Text Here</h1>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
                </div>



                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked1" name="removepunc">
                    <label class="form-check-label" for="flexCheckChecked1">
                        Remove Punctuation
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked2" name="fullcaps">
                    <label class="form-check-label" for="flexCheckChecked2">
                        UPPERCASE
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked3" name="newlineremove">
                    <label class="form-check-label" for="flexCheckChecked3">
                        Newline Remover
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked4" name="extraspaceremove">
                    <label class="form-check-label" for="flexCheckChecked4">
                        Extra Space Remover
                    </label>
                </div>

                <button type="submit" class="btn btn-success mt-3">Analyse Text</button>

            </div>
        </form>

    </div>

</body>

</html>
